<link rel="stylesheet" href="/client/UI/CPlayerContent.scss">

<body>
    <div class="main-menu">
        <!-- Col Gauche-->
        <div class="col-gauche">
            <div class="head">
                <div class="head-info">
                    <!-- XP -->
                    <div class="xp-info">
                        <label class="value">145 / 247 xp</label>
                    </div>
                    <!-- Name / job -->
                    <div class="identity">
                        <label class="name">Muffin</label>
                        <label class="job">< Fc Chomage ></label>
                    </div>
                    <!-- LVL -->
                    <div class="lvl-info">
                        <label class="value">10</label>
                    </div>
                </div>
                <!-- LVL / XP -->
                <div class="xp">
                    <div class="status-bar">
                        <div class="progress">
                            <div class="xp-value"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="body">
                <!-- Stuff -->
                <div class="grid">
                    <div class="item"><label>1</label></div>
                    <div class="item"><label>2</label></div>
                    <div class="item"><label>3</label></div>
                    <div class="item"><label>4</label></div>
                    <div class="item"><label>5</label></div>
                    <div class="item"><label>6</label></div>
                </div>
                <!-- player -->
                <CPlayerAvatar></CPlayerAvatar>

                <div class="grid right">
                    <!-- Weapon -->
                    <div class="item"><label>7</label></div>
                    <div class="item"><label>8</label></div>
                    <div class="item"><label>9</label></div>
                    <div class="item"><label>10</label></div>
                </div>
            </div>
            <div class="footer">
                <!-- info player-->
                <div class="infoplayer">
                    <!-- LIFE / Water / Hunger-->
                    <div class="value">
                        <div class="param">
                            <label class="type">Vie</label>
                            <label class="type">Soif</label>
                            <label class="type">Faim</label>
                            <label class="type">Money</label>
                        </div>
                        <div class="status-bar">
                            <div class="progress">
                                <CPlayerHealth></CPlayerHealth>
                            </div>
                            <div class="progress">
                                <CPlayerThrist></CPlayerThrist>
                            </div>
                            <div class="progress">
                                <CPlayerHunger></CPlayerHunger>
                            </div>
                            <div class="progress">
                                <CPlayerMoney></CPlayerMoney>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Col Droite-->
        <div class="col-droite">
            <div class="bag">
                <div class="head">
                    <div class="head-content">
                        <label>Inventaire</label>
                        <div class="progress-status">
                            <div class="progress-charge">
                                <div class="charge-value"></div>
                                <label class="value">14 / 40</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="items">
                    <label>Sac à dos</label>
                    <CInventory></CInventory>
                    <label>Sac VIP</label>
                    <CInventoryVIP></CInventoryVIP>
                </div>
            </div>
        </div>
    </div>
</body>
