<link rel="stylesheet" href="/client/UI/MenuNav/CPlayerContent.scss">

<body>
    <div class="main-menu">
        <!-- Col Gauche-->
        <div class="col-gauche">
            <div class="head">
                <div class="head-info">
                    <!-- XP -->
                    <div class="xp-info">
                        <label class="value">145 / 247 xp</label>
                    </div>
                    <!-- Name / job -->
                    <div class="identity">
                        <label class="name">Muffin</label>
                        <label class="job">< Fc Chomage ></label>
                    </div>
                    <!-- LVL -->
                    <div class="lvl-info">
                        <label class="value">10</label>
                    </div>
                </div>
                <!-- LVL / XP -->
                <div class="xp">
                    <div class="status-bar">
                        <CProgressBar class="currentxp"></CProgressBar>
                    </div>
                </div>
            </div>

            <div class="body">
                <!-- Stuff -->
                <div class="grid">
                    <div class="item"><label>1</label></div>
                    <div class="item"><label>2</label></div>
                    <div class="item"><label>3</label></div>
                    <div class="item"><label>4</label></div>
                    <div class="item"><label>5</label></div>
                </div>
                <!-- player -->
                <CAvatar class="big"></CAvatar>

                <div class="grid right">
                    <!-- Weapon -->
                    <div class="item"><label>6</label></div>
                    <div class="item"><label>7</label></div>
                    <div class="item"><label>8</label></div>
                    <div class="item"><label>9</label></div>
                    <div class="item"><label>10</label></div>
                </div>
            </div>
            <div class="footer">
                <div class="infoplayer">
                    <div class="value">
                        <div class="leftinfo">
                            <div class="param">
                                <icon>favorite</icon>
                                <icon>water_drop</icon>
                            </div>
                            <div class="status-bar">
                                <CPlayerHealth></CPlayerHealth>
                                <CPlayerThrist></CPlayerThrist>
                            </div>
                        </div>

                        <div class="rightinfo">
                            <div class="param">
                                <icon>restaurant_menu</icon>
                                <icon>savings</icon>
                            </div>
                            <div class="status-bar">
                                <CPlayerHunger></CPlayerHunger>
                                <CPlayerMoney></CPlayerMoney>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Col Droite-->
        <div class="col-droite">
            <div class="bag">
                <div class="head">
                    <div class="head-content">
                        <label>Inventaire</label>
                        <div class="progress-status">
                            <CProgressBar class="currentitemcount text"></CProgressBar>
                        </div>
                    </div>
                </div>
                <div class="items">
                    <label>Sac à dos</label>
                    <CInventory></CInventory>
                    <label>Sac VIP</label>
                    <CInventoryVIP></CInventoryVIP>
                </div>
            </div>
        </div>
    </div>
</body>
